<html>
    <head>
        <title>Get XML Search Results Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        

        <link rel="stylesheet" href="chosen.css">
        <link rel="stylesheet" href="xml_thes.css"/>

        <style>
            /* MODAL CSS */
            /* Start by setting display:none to make this hidden.
                Then we position it in relation to the viewport window
                with position:fixed. Width, height, top and left speak
                for themselves. Background we set to 80% white with
                our animation centered, and no-repeating */
            .modal {
                display:    none;
                position:   fixed;
                z-index:    1000;
                top:        0;
                left:       0;
                height:     100%;
                width:      100%;
                background: rgba( 0, 0, 0, .6 ) 
                    url('http://i.stack.imgur.com/FhHRx.gif') 
                    50% 50% 
                    no-repeat;
            }

            /* When the body has the loading class, we turn
               the scrollbar off with overflow:hidden */
            body.loading {
                overflow: hidden;   
            }

            /* Anytime the body has the loading class, our
               modal element will be visible */
            body.loading .modal {
                display: block;
            }


            /* ACOCORDEON CSS */
            button.accordion {
                background-color: #eee;
                color: #444;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                text-align: left;
                border: none;
                outline: none;
                transition: 0.4s;
            }

            /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
            button.accordion.active, button.accordion:hover {
                background-color: #ddd;
            }

            /* Style the accordion panel. Note: hidden by default */
            div.panel {
                padding: 0 18px;
                background-color: white;
                //display: none;
            }
        </style>

        <style>
            a.showHideXmlLink{
                margin: 10px;
                cursor: pointer;
                text-decoration: underline;
                color: blue;
                font-weight: bold;
            }
            textarea.xmlTextArea{
                margin:10px; 
                overflow-x: auto; 
                overflow-y: auto;
                width: 600px; 
                height: 300px; 
                display:none;  
                float:left;
            }
        </style>
        
        <Style>
          fieldset.group  { 
                  display: inline-block;
              width: 700px;
            margin-left: auto; 
            margin-right: auto; 
            padding: 0; 
            margin-bottom: 1.25em; 
            
          } 

          fieldset.group legend { 
            margin: 0; 
            padding: 0; 
            font-weight: bold; 
            margin-left: 20px; 
            font-size: 100%; 
            color: black; 
          } 


          ul.checkbox  { 
            margin: 0; 
            padding: 0; 
            margin-left: 20px; 
            list-style: none; 
          } 

          ul.checkbox li input { 
            margin-right: .25em; 
            vertical-align: middle;
          } 

          ul.checkbox li { 
              margin:10px;
            border: 1px transparent solid; 
            display:inline-block;
            vertical-align: middle;
          } 

          ul.checkbox li label { 
            margin-left: 0; 
          } 
          ul.checkbox li:hover, 
          ul.checkbox li.focus  { 
            background-color: lightyellow; 
            border: 1px gray solid;             
          } 
       </Style>
            
    </head>
    <body>
        <br/>
        Url Request: <input type="text" id="showURLRequest" style="width: 80%; margin:10px;"/>
        <br/>

        <!-- Facet And output Selection -->
        <div style="text-align:center;">
            <br/>
            <button onclick="retrieveFacets();" id="findFacets" style="margin-left: auto; margin-right: auto;">List Facets</button>
            <br/>
            <br/>
            <a onclick="ShowHideListFacetsXML();" class="showHideXmlLink"> Show/Hide XML</a>
            <br/>
            <textarea id="allFacetsDiv" class="xmlTextArea"></textarea>
            <br/>
            <span style="font-weight: bold;"> Target Facet: </span>
            <span style="text-align: left;">
                <select id="facetsResultSelect"  data-placeholder="-------------" class="chosen-select" style="width:300px; height:200px; float: left;"></select>
            </span>
            <button onclick="searchTHEMAS();" id="searchBtn">Search</button>
            
            <br/>
            <br/>
           <fieldset class="group"> 
            <legend>Select output Fields</legend> 
            <ul class="checkbox"> 
              <li><input type="checkbox" id="out1" value="bt" /><label for="out1">Broader Term</label></li> 
              <li><input type="checkbox" id="out2" value="rbt" /><label for="out2">Broader Transitive Term</label></li> 
              <li><input type="checkbox" id="out3" value="uf" /><label for="out3">Used For terms (not-preferred)</label></li> 
              <li><input type="checkbox" id="out4" value="nt" /><label for="out4">Narrower Term</label></li> 
              <li><input type="checkbox" id="out5" value="rnt" /><label for="out5">Narrower Transitive Term</label></li> 
              <!--<li><input type="checkbox" id="out6" value="xcheese" /><label for="out6>">Extra Cheese</label></li> -->
            </ul> 
            </fieldset> 
            <br/>
        </div>

        <!-- Results div + STAR and Hierarchical display (hierarchical display of thesaurus, facet or term -->
        <div id="ShowResultsDiv" style="display:none; width:100%">
            
            <!-- Search Results XML and select/dropdown -->
            <h2>Results:</h2>
            <hr/>
            <br/>
            <!--<a onclick="ShowSearchURLRequest();" class="showHideXmlLink">Show Search URL Request</a>-->
            <a onclick="ShowHideSearchResultsXML();" class="showHideXmlLink"> Show/Hide XML</a>
            <br/>
            <textarea id="searchDiv" class="xmlTextArea"></textarea>
            <br/>
            <select id="resultsSelect"  data-placeholder="-------------" class="chosen-select" style="width:300px; height:200px;"></select>
            <button onclick="starView();" id="starViewBtn">STAR</button>
            <button onclick="hierarchicalView();" id="hierarchicalViewBtn">Hierarchical</button>
            <br/>
            <br/>
            
            <!-- Toggle Button and Display area for the XML and the HTML display of selected Term STAR view -->
            <button onclick="tooglePanel1();" class="accordion">Star View</button>
            <div id="panel1" class="panel" style="display:none; width: 100%; float:left;">
                <br/>
                <a onclick="ShowHideStarXML();"  class="showHideXmlLink"> Show/Hide XML</a>
                <br/>
                <textarea id="starDiv"  class="xmlTextArea"></textarea>
                <div id="starDivXSLT" style="margin:10px; padding:20px; width: 600px; height: 300px; border: 4px #ddd solid; float:left; overflow-y: auto;"></div>
            </div>
            <br/>
            <br/>
            
            <!-- Toggle Button and Display area for the XML and the HTML display of selected Term / Facet / Thesaurus Hierarchical view -->
            <button onclick="tooglePanel2();" class="accordion">Hierarchical View</button>
            <div id="panel2" class="panel" style="display:none; width: 100%; float:left;">
                <br/>
                <a onclick="ShowHideHierXML();"  class="showHideXmlLink"> Show/Hide XML</a>
                <br/>
                <textarea id="hierDiv"  class="xmlTextArea"></textarea>
                
                <div id="hierDivXSLT" style="margin:10px; padding:20px; width: 600px; height: 400px; border: 4px #ddd solid; float:left; overflow-y: auto;"></div>
            </div>

        </div>

        <div class="modal"><!-- Place at bottom of page --></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js" type="text/javascript"></script>
        <script src="chosen.jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="./vkbeautify.0.99.00.beta.js"></script>
        <script src="./js/scripts.js"></script>

    </body>
</html>
