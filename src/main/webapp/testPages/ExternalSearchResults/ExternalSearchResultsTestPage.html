<html>
    <head>
        <title>Get XML Search Results Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        
        <link rel="stylesheet" href="chosen.css">
        <link rel="stylesheet" href="xml_thes.css"/>
        
        <style>
            /* MODAL CSS */
            /* Start by setting display:none to make this hidden.
                Then we position it in relation to the viewport window
                with position:fixed. Width, height, top and left speak
                for themselves. Background we set to 80% white with
                our animation centered, and no-repeating */
             .modal {
                 display:    none;
                 position:   fixed;
                 z-index:    1000;
                 top:        0;
                 left:       0;
                 height:     100%;
                 width:      100%;
                 background: rgba( 0, 0, 0, .6 ) 
                             url('http://i.stack.imgur.com/FhHRx.gif') 
                             50% 50% 
                             no-repeat;
             }

             /* When the body has the loading class, we turn
                the scrollbar off with overflow:hidden */
             body.loading {
                 overflow: hidden;   
             }

             /* Anytime the body has the loading class, our
                modal element will be visible */
             body.loading .modal {
                 display: block;
             }
             
             
             /* ACOCORDEON CSS */
             button.accordion {
                background-color: #eee;
                color: #444;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                text-align: left;
                border: none;
                outline: none;
                transition: 0.4s;
            }

            /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
            button.accordion.active, button.accordion:hover {
                background-color: #ddd;
            }

            /* Style the accordion panel. Note: hidden by default */
            div.panel {
                padding: 0 18px;
                background-color: white;
                //display: none;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="text" name="searchParameter" id="SearchThemasParam"/>
            <button onclick="searchTHEMAS();" id="searchBtn">Search</button>
        </div>
        
        <div id="ShowResultsDiv" style="display:none; width:100%">
            <h2>Results:</h2>
            <hr/>
            <br/>
                <a onclick="ShowHideSearchResultsXML();" style="margin: 10px; cursor: pointer;"> Show/Hide XML</a>
            <br/>
            <textarea id="searchDiv" style="margin:10px; width:300px; height:400px; float:left; overflow-x: auto;  overflow-y: auto; display: none;"></textarea>
            
            <select id="resultsSelect"  data-placeholder="-------------" class="chosen-select" style="width:300px; height:200px;"></select>
            <button onclick="starView();" id="starViewBtn">STAR</button>
            <button onclick="hierarchicalView();" id="hierarchicalViewBtn">Hierarchical</button>
            <br/>
            <br/>
            <button onclick="tooglePanel1();" class="accordion">Star View</button>
            <div id="panel1" class="panel" style="display:none; width: 100%; float:left;">
                <br/>
                <a onclick="ShowHideStarXML();" style="margin-top: 10px; cursor: pointer;"> Show/Hide XML</a>
                <br/>
                <textarea id="starDiv" style="margin-top:10px; width:300px; height:400px; float:left; overflow-x: auto;  overflow-y: auto; display: none;"></textarea>
                <div id="starDivXSLT" style="margin:10px; padding:20px; width: 600px; height: 300px; border: 4px #ddd solid; float:left; overflow-y: auto;"></div>
            </div>
            <br/>
            <br/>
            <button onclick="tooglePanel2();" class="accordion">Hierarchical View</button>
            <div id="panel2" class="panel" style="display:none; width: 100%; float:left;">
                <br/>
                <a onclick="ShowHideHierXML();" style="margin-top: 10px; cursor: pointer;"> Show/Hide XML</a>
                <br/>
                <textarea id="hierDiv" style="margin-top:10px; width:300px; height:400px; float:left; overflow-x: auto;  overflow-y: auto; display: none;"></textarea>
                <div id="hierDivXSLT" style="margin:10px; padding:20px; width: 600px; height: 400px; border: 4px #ddd solid; float:left; overflow-y: auto;"></div>
              
            </div>
            
            
        </div>
        
        <div class="modal"><!-- Place at bottom of page --></div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js" type="text/javascript"></script>
        <script src="chosen.jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="./vkbeautify.0.99.00.beta.js"></script>
        <script src="./js/scripts.js"></script>
        
    </body>
</html>
